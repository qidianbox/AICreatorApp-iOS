<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>分享弹窗 - AI创图App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: #fff;
        }
        
        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 20px auto;
            background: #0D0D0D;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 8px solid #1a1a1a;
        }
        
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        
        .nav-header {
            position: absolute;
            top: 44px;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 10;
        }
        
        .back-btn {
            width: 36px;
            height: 36px;
            background: rgba(100, 100, 100, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-btn svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }
        
        .page-title {
            font-size: 17px;
            font-weight: 600;
        }
        
        .share-btn-header {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .share-btn-header svg {
            width: 22px;
            height: 22px;
            fill: #fff;
        }
        
        .main-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #e0f2fe 0%, #7dd3fc 50%, #0ea5e9 100%);
            position: relative;
        }
        
        .content-preview {
            padding: 15px 20px;
        }
        
        .author-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        }
        
        .author-name {
            font-size: 15px;
            font-weight: 500;
        }
        
        .prompt-preview {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .prompt-label {
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .prompt-text {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
        }
        
        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 20;
        }
        
        /* Share Modal */
        .share-modal {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 24px 24px 0 0;
            padding: 20px;
            padding-bottom: 40px;
            z-index: 30;
        }
        
        .modal-handle {
            width: 40px;
            height: 4px;
            background: #444;
            border-radius: 2px;
            margin: 0 auto 15px;
        }
        
        .modal-title {
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 25px;
        }
        
        .share-options {
            display: flex;
            justify-content: space-around;
        }
        
        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .share-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .share-icon svg {
            width: 28px;
            height: 28px;
        }
        
        .share-icon.wechat {
            background: #07c160;
        }
        
        .share-icon.wechat svg {
            fill: #fff;
        }
        
        .share-icon.moments {
            background: rgba(255,255,255,0.1);
        }
        
        .share-icon.moments svg {
            fill: #fff;
        }
        
        .share-icon.link svg {
            fill: #a855f7;
        }
        
        .share-icon.not-interested svg {
            fill: #888;
        }
        
        .share-icon.report svg {
            fill: #888;
        }
        
        .share-label {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">22:49</span>
            <div class="icons">
                <svg width="17" height="10" viewBox="0 0 17 10" fill="white">
                    <rect x="0" y="6" width="3" height="4" rx="1"/>
                    <rect x="4" y="4" width="3" height="6" rx="1"/>
                    <rect x="8" y="2" width="3" height="8" rx="1"/>
                    <rect x="12" y="0" width="3" height="10" rx="1"/>
                </svg>
                <svg width="15" height="11" viewBox="0 0 15 11" fill="white">
                    <path d="M7.5 2.5C9.5 2.5 11.3 3.3 12.6 4.6L14 3.2C12.3 1.5 10 0.5 7.5 0.5C5 0.5 2.7 1.5 1 3.2L2.4 4.6C3.7 3.3 5.5 2.5 7.5 2.5Z"/>
                    <path d="M7.5 5.5C8.7 5.5 9.8 6 10.6 6.8L12 5.4C10.8 4.2 9.2 3.5 7.5 3.5C5.8 3.5 4.2 4.2 3 5.4L4.4 6.8C5.2 6 6.3 5.5 7.5 5.5Z"/>
                    <circle cx="7.5" cy="9" r="2"/>
                </svg>
                <svg width="25" height="12" viewBox="0 0 25 12" fill="white">
                    <rect x="0" y="1" width="21" height="10" rx="2" stroke="white" stroke-width="1" fill="none"/>
                    <rect x="22" y="4" width="2" height="4" rx="1"/>
                    <rect x="2" y="3" width="16" height="6" rx="1" fill="#4ade80"/>
                </svg>
            </div>
        </div>
        
        <!-- Navigation Header -->
        <div class="nav-header">
            <div class="back-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
            </div>
            <div class="page-title">雪地爱心</div>
            <div class="share-btn-header">
                <svg viewBox="0 0 24 24">
                    <path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8M16 6l-4-4-4 4M12 2v13" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
            </div>
        </div>
        
        <!-- Main Image -->
        <div class="main-image"></div>
        
        <!-- Content Preview -->
        <div class="content-preview">
            <div class="author-row">
                <div class="author-avatar"></div>
                <div class="author-name">百事不太可乐</div>
            </div>
            
            <div class="prompt-preview">
                <div class="prompt-label">
                    <span>提示词</span>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#888">
                        <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </div>
                <div class="prompt-text">
                    帮我生成冬日雪地甜系他拍图，采用竖版近景俯拍他拍视角构图，特写脸部，整体为清新治愈胶片风，色彩柔...
                </div>
            </div>
        </div>
        
        <!-- Overlay -->
        <div class="overlay"></div>
        
        <!-- Share Modal -->
        <div class="share-modal">
            <div class="modal-handle"></div>
            <div class="modal-title">更多</div>
            
            <div class="share-options">
                <div class="share-option">
                    <div class="share-icon wechat">
                        <svg viewBox="0 0 24 24">
                            <path d="M8.5 11C9.33 11 10 10.33 10 9.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11ZM15.5 11C16.33 11 17 10.33 17 9.5S16.33 8 15.5 8 14 8.67 14 9.5 14.67 11 15.5 11ZM12 2C6.48 2 2 5.58 2 10C2 12.4 3.36 14.54 5.5 15.9V20L9.34 17.94C10.19 18.14 11.08 18.25 12 18.25C17.52 18.25 22 14.67 22 10.25S17.52 2 12 2Z"/>
                        </svg>
                    </div>
                    <span class="share-label">微信</span>
                </div>
                
                <div class="share-option">
                    <div class="share-icon moments">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                            <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M12 2v4M12 18v4M2 12h4M18 12h4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <span class="share-label">朋友圈</span>
                </div>
                
                <div class="share-option">
                    <div class="share-icon link">
                        <svg viewBox="0 0 24 24">
                            <path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    <span class="share-label">复制链接</span>
                </div>
                
                <div class="share-option">
                    <div class="share-icon not-interested">
                        <svg viewBox="0 0 24 24">
                            <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M4 4l16 16" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <span class="share-label">不感兴趣</span>
                </div>
                
                <div class="share-option">
                    <div class="share-icon report">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M12 8v4M12 16h.01" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <span class="share-label">举报</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
