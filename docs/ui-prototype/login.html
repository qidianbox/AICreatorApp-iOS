<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>登录页 - AI创图App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0D0D0D;
            min-height: 100vh;
            color: #fff;
        }
        
        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 20px auto;
            background: #0D0D0D;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 8px solid #1a1a1a;
        }
        
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-bar .time {
            font-weight: 600;
        }
        
        .status-bar .icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .gallery-preview {
            height: 380px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            padding: 10px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0D0D0D 100%);
        }
        
        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 10px;
        }
        
        .gallery-item.large {
            grid-column: span 1;
            grid-row: span 2;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .explore-btn {
            position: absolute;
            top: 60px;
            left: 15px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: #fff;
        }
        
        .login-section {
            padding: 30px 25px;
            text-align: center;
        }
        
        .app-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #fff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .app-slogan {
            font-size: 18px;
            color: #fff;
            margin-bottom: 30px;
        }
        
        .app-slogan span {
            color: #a855f7;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: scale(1.02);
        }
        
        .login-btn.wechat {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            color: #fff;
        }
        
        .login-btn.phone {
            background: #fff;
            color: #333;
        }
        
        .login-btn.apple {
            background: #fff;
            color: #333;
        }
        
        .login-btn .icon {
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .agreement {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        
        .agreement .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #444;
            border-radius: 50%;
        }
        
        .agreement a {
            color: #a855f7;
            text-decoration: none;
        }
        
        /* SVG Icons */
        .wechat-icon {
            fill: #fff;
        }
        
        .phone-icon {
            fill: #333;
        }
        
        .apple-icon {
            fill: #333;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">22:46</span>
            <div class="icons">
                <svg width="17" height="10" viewBox="0 0 17 10" fill="white">
                    <rect x="0" y="6" width="3" height="4" rx="1"/>
                    <rect x="4" y="4" width="3" height="6" rx="1"/>
                    <rect x="8" y="2" width="3" height="8" rx="1"/>
                    <rect x="12" y="0" width="3" height="10" rx="1"/>
                </svg>
                <svg width="15" height="11" viewBox="0 0 15 11" fill="white">
                    <path d="M7.5 2.5C9.5 2.5 11.3 3.3 12.6 4.6L14 3.2C12.3 1.5 10 0.5 7.5 0.5C5 0.5 2.7 1.5 1 3.2L2.4 4.6C3.7 3.3 5.5 2.5 7.5 2.5Z"/>
                    <path d="M7.5 5.5C8.7 5.5 9.8 6 10.6 6.8L12 5.4C10.8 4.2 9.2 3.5 7.5 3.5C5.8 3.5 4.2 4.2 3 5.4L4.4 6.8C5.2 6 6.3 5.5 7.5 5.5Z"/>
                    <circle cx="7.5" cy="9" r="2"/>
                </svg>
                <svg width="25" height="12" viewBox="0 0 25 12" fill="white">
                    <rect x="0" y="1" width="21" height="10" rx="2" stroke="white" stroke-width="1" fill="none"/>
                    <rect x="22" y="4" width="2" height="4" rx="1"/>
                    <rect x="2" y="3" width="16" height="6" rx="1" fill="#4ade80"/>
                </svg>
            </div>
        </div>
        
        <!-- Gallery Preview -->
        <div class="gallery-preview">
            <div class="gallery-item" style="background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%);">
                <span>美食</span>
            </div>
            <div class="gallery-item large" style="background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);">
                <span>时尚</span>
            </div>
            <div class="gallery-item" style="background: linear-gradient(135deg, #dcfce7 0%, #86efac 100%);">
                <span>风景</span>
            </div>
            <div class="gallery-item" style="background: linear-gradient(135deg, #fce7f3 0%, #f9a8d4 100%);">
                <span>人像</span>
            </div>
            <div class="gallery-item" style="background: linear-gradient(135deg, #e0f2fe 0%, #7dd3fc 100%);">
                <span>动漫</span>
            </div>
            <div class="gallery-item" style="background: linear-gradient(135deg, #fef9c3 0%, #fde047 100%);">
                <span>萌宠</span>
            </div>
            <div class="gallery-item" style="background: linear-gradient(135deg, #f3e8ff 0%, #d8b4fe 100%);">
                <span>艺术</span>
            </div>
            <div class="gallery-item" style="background: linear-gradient(135deg, #ffe4e6 0%, #fda4af 100%);">
                <span>复古</span>
            </div>
        </div>
        
        <div class="explore-btn">探索一下</div>
        
        <!-- Login Section -->
        <div class="login-section">
            <div class="app-name">AI创图</div>
            <div class="app-slogan">释放你的<span>"无限"</span>创意</div>
            
            <button class="login-btn wechat">
                <div class="icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M8.5 11C9.33 11 10 10.33 10 9.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11ZM15.5 11C16.33 11 17 10.33 17 9.5S16.33 8 15.5 8 14 8.67 14 9.5 14.67 11 15.5 11ZM12 2C6.48 2 2 5.58 2 10C2 12.4 3.36 14.54 5.5 15.9V20L9.34 17.94C10.19 18.14 11.08 18.25 12 18.25C17.52 18.25 22 14.67 22 10.25S17.52 2 12 2Z"/>
                    </svg>
                </div>
                微信登录
            </button>
            
            <button class="login-btn phone">
                <div class="icon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="#333">
                        <rect x="5" y="1" width="10" height="18" rx="2" stroke="#333" stroke-width="1.5" fill="none"/>
                        <circle cx="10" cy="16" r="1"/>
                    </svg>
                </div>
                手机验证码登录
            </button>
            
            <button class="login-btn apple">
                <div class="icon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="#333">
                        <path d="M14.94 10.34C14.92 8.14 16.74 7.08 16.82 7.02C15.74 5.44 14.08 5.22 13.5 5.2C12.08 5.04 10.72 6.04 10 6.04C9.26 6.04 8.14 5.22 6.94 5.24C5.36 5.26 3.9 6.14 3.08 7.56C1.38 10.44 2.66 14.72 4.28 17.04C5.1 18.18 6.06 19.46 7.32 19.42C8.52 19.38 8.98 18.66 10.42 18.66C11.84 18.66 12.26 19.42 13.54 19.4C14.86 19.38 15.68 18.24 16.48 17.08C17.44 15.76 17.82 14.48 17.84 14.4C17.8 14.38 14.96 13.28 14.94 10.34Z"/>
                        <path d="M12.42 3.7C13.08 2.88 13.54 1.76 13.4 0.62C12.46 0.66 11.3 1.26 10.62 2.06C10.02 2.78 9.46 3.94 9.62 5.04C10.68 5.12 11.76 4.5 12.42 3.7Z"/>
                    </svg>
                </div>
                Apple 账号登录
            </button>
            
            <div class="agreement">
                <div class="checkbox"></div>
                <span>我已阅读并接受 <a href="#">用户协议</a> 和 <a href="#">隐私政策</a></span>
            </div>
        </div>
    </div>
</body>
</html>
