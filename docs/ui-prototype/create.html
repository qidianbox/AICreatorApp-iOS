<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>创作页 - AI创图App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: #fff;
        }
        
        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 20px auto;
            background: #0D0D0D;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 8px solid #1a1a1a;
        }
        
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .hero-section {
            height: 380px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, rgba(168, 85, 247, 0.1) 0%, transparent 100%);
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><defs><radialGradient id="g" cx="50%" cy="50%"><stop offset="0%" stop-color="%23a855f7" stop-opacity="0.2"/><stop offset="100%" stop-color="transparent"/></radialGradient></defs><circle cx="200" cy="200" r="150" fill="url(%23g)"/></svg>');
            background-size: cover;
            filter: blur(60px);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 0 30px;
        }
        
        .hero-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .hero-subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
        }
        
        .template-carousel {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .template-preview {
            width: 120px;
            height: 160px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            transform: rotate(-5deg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .template-preview:nth-child(2) {
            transform: rotate(0deg) scale(1.05);
            z-index: 2;
        }
        
        .template-preview:nth-child(3) {
            transform: rotate(5deg);
        }
        
        .template-preview-bg {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        
        .template-preview-label {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            font-size: 12px;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        .template-preview-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 6px 16px;
            border-radius: 15px;
            font-size: 12px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            padding: 0 20px;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        
        .quick-actions::-webkit-scrollbar {
            display: none;
        }
        
        .quick-action {
            padding: 10px 18px;
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            font-size: 14px;
            color: #fff;
            white-space: nowrap;
        }
        
        .upload-section {
            padding: 0 20px;
        }
        
        .upload-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .camera-btn {
            width: 56px;
            height: 56px;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .camera-btn svg {
            width: 28px;
            height: 28px;
            fill: #fff;
        }
        
        .upload-btn {
            flex: 1;
            height: 56px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
        }
        
        .upload-btn svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(180deg, transparent 0%, #0D0D0D 30%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #666;
        }
        
        .nav-item.active {
            color: #fff;
        }
        
        .nav-item svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        .create-btn-nav {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
            margin-top: -20px;
        }
        
        .create-btn-nav svg {
            width: 28px;
            height: 28px;
            fill: #fff;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">22:48</span>
            <div class="icons">
                <svg width="17" height="10" viewBox="0 0 17 10" fill="white">
                    <rect x="0" y="6" width="3" height="4" rx="1"/>
                    <rect x="4" y="4" width="3" height="6" rx="1"/>
                    <rect x="8" y="2" width="3" height="8" rx="1"/>
                    <rect x="12" y="0" width="3" height="10" rx="1"/>
                </svg>
                <svg width="15" height="11" viewBox="0 0 15 11" fill="white">
                    <path d="M7.5 2.5C9.5 2.5 11.3 3.3 12.6 4.6L14 3.2C12.3 1.5 10 0.5 7.5 0.5C5 0.5 2.7 1.5 1 3.2L2.4 4.6C3.7 3.3 5.5 2.5 7.5 2.5Z"/>
                    <path d="M7.5 5.5C8.7 5.5 9.8 6 10.6 6.8L12 5.4C10.8 4.2 9.2 3.5 7.5 3.5C5.8 3.5 4.2 4.2 3 5.4L4.4 6.8C5.2 6 6.3 5.5 7.5 5.5Z"/>
                    <circle cx="7.5" cy="9" r="2"/>
                </svg>
                <svg width="25" height="12" viewBox="0 0 25 12" fill="white">
                    <rect x="0" y="1" width="21" height="10" rx="2" stroke="white" stroke-width="1" fill="none"/>
                    <rect x="22" y="4" width="2" height="4" rx="1"/>
                    <rect x="2" y="3" width="16" height="6" rx="1" fill="#4ade80"/>
                </svg>
            </div>
        </div>
        
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-bg"></div>
            <div class="hero-content">
                <h1 class="hero-title">好看、好玩、好有趣</h1>
                <p class="hero-subtitle">AI创图，释放你的无限创意</p>
                
                <div class="template-carousel">
                    <div class="template-preview">
                        <div class="template-preview-bg" style="background: linear-gradient(135deg, #fecaca 0%, #ef4444 100%);"></div>
                        <div class="template-preview-label">新年红包</div>
                        <div class="template-preview-btn">
                            生成 ✨
                        </div>
                    </div>
                    <div class="template-preview">
                        <div class="template-preview-bg" style="background: linear-gradient(135deg, #fed7aa 0%, #f97316 100%);"></div>
                        <div class="template-preview-label">宠物过新年</div>
                        <div class="template-preview-btn">
                            生成 ✨
                        </div>
                    </div>
                    <div class="template-preview">
                        <div class="template-preview-bg" style="background: linear-gradient(135deg, #bfdbfe 0%, #3b82f6 100%);"></div>
                        <div class="template-preview-label">手持拍立得</div>
                        <div class="template-preview-btn">
                            生成 ✨
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
            <div class="quick-action">老照片修复</div>
            <div class="quick-action">AI一键追色</div>
            <div class="quick-action">毛绒相框</div>
            <div class="quick-action">一张拍立得</div>
            <div class="quick-action">INS边框</div>
        </div>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <div class="upload-row">
                <div class="camera-btn">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M4 8h2l2-3h8l2 3h2a2 2 0 012 2v9a2 2 0 01-2 2H4a2 2 0 01-2-2v-9a2 2 0 012-2z" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </div>
                <div class="upload-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 5v14M5 12l7-7 7 7" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    添加照片
                </div>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="currentColor" stroke-width="2" fill="none"/>
                    <circle cx="6" cy="6" r="2" fill="currentColor"/>
                </svg>
            </div>
            
            <div class="create-btn-nav">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                    <path d="M12 8v8M8 12h8" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
            
            <div class="nav-item">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
